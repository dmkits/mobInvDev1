        });
    }
    function disActivateScanReader(){
        cordova.plugins.CipherlabRS30CordovaPlugin.destroy(function () {
            alert("destroyed");});
    }
</script>
<script src="framework7/js/framework7.min.js"></script><!-- Framework7 library -->
<script>
    let $$=Dom7, app7  = new Framework7({// Framework7 App main instance
            root: '#app', // app7 root element
            theme: 'auto', // Automatic theme detection
            routes: [//-- App routes --
                { path: '/', url: './index.html' },
                { path: '/settingsServerURI/', componentUrl: './settingsServerURI.html'},//,options:{reloadAll:true},
                { path: '/viewListInvents/', componentUrl: './viewListInvents.html'},
                { path: '/viewInvent/:inventChID', componentUrl: './viewInvent.html'},//,options:{reloadAll:true},
                //
                { path: '(.*)', url: './pages/404.html' }// Default route (404 page). MUST BE THE LAST
            ],
            workingDoc:null
        }),
        mainView = app7.views.create('.view-main', {url: '/',domCache:true});//Init/Create main view

    if (typeof(Storage)!=="undefined") {
        let username=localStorage.getItem("login-username");
        if(username&&username.toString().trim()!="")$$('#mobInv-login-screen #login-username').val(username);
    } else {// Sorry! No Web Storage support..
    }
    let users=[
        {"id":"0", "name":"a", pswd:""},
        {"id":"1", "name":"anna", pswd:"123"},
        {"id":"2", "name":"borya", pswd:"123"},
        {"id":"3", "name":"vasya", pswd:"123"},
        {"id":"4", "name":"gena", pswd:"123"},
        {"id":"5", "name":"diana", pswd:"123"},
        {"id":"6", "name":"anna1", pswd:"123"},
        {"id":"7", "name":"borya1", pswd:"123"},
        {"id":"8", "name":"vasya1", pswd:"123"},
        {"id":"9", "name":"gena1", pswd:"123"},
        {"id":"10", "name":"diana1", pswd:"123"},
        {"id":"11", "name":"anna2", pswd:"123"},
        {"id":"12", "name":"borya2", pswd:"123"},
        {"id":"13", "name":"vasya2", pswd:"123"},
        {"id":"14", "name":"gena2", pswd:"123"}
    ];
    app7.loginProcess=function(){
        let username = $$('#mobInv-login-screen #login-username').val(),
            password = $$('#mobInv-login-screen #login-password').val();
        let ligInSuccess=false;
        for(let k in users){
            if(users[k].name==username){
                if(users[k].pswd==password)ligInSuccess=true;
                break;
            }
        }
        if(!ligInSuccess){
            app7.dialog.alert("Неверное имя или пароль","", function(){
                $$('#mobInv-login-screen #login-username').val("");
                $$('#mobInv-login-screen #login-password').val("");
            });
        }else{
            mainView.router.navigate('/viewListInvents/');
            if (typeof(Storage)!=="undefined") {
                localStorage.setItem("login-username",username);
            } else {// Sorry! No Web Storage support..
            }
        }
    };
    $$('#mobInv-login-screen #login-button').on('click', function () {                                      //console.log("#mobInv-login-screen #login-button",this);
        app7.loginProcess();
    });
    $$('#mobInv-login-screen #login-password').on('keypress', function (e) {                                //console.log("#mobInv-login-screen #login-password keypress ",e);
        if(e.keyCode==13||e.key=='Enter')app7.loginProcess();
    });
</script>
